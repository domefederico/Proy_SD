services:
  # ============================================
  # INFRAESTRUCTURA
  # ============================================
  
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"  # Puerto para métricas Prometheus
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./monitoring/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mi_base
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ============================================
  # FRONTEND (React + Nginx)
  # ============================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  # ============================================
  # BACKEND (API REST - Node.js)
  # ============================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_NAME=mi_base

  # ============================================
  # PRODUCERS (Generan datos y los publican)
  # ============================================

  sender-signals:
    build:
      context: ./producers/sender-signals-js
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://user:pass@rabbitmq:5672

  provider-full-containers:
    build:
      context: ./producers/provider-full-containers-js
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://user:pass@rabbitmq:5672
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_NAME=mi_base

  # ============================================
  # CONSUMERS (Consumen y procesan datos)
  # ============================================

  consumer-signals:
    build:
      context: .
      dockerfile: ./consumers/consumer-signals/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  consumer-full-containers:
    build:
      context: ./consumers/consumerFullContainers
    depends_on:
      rabbitmq:
        condition: service_healthy

  route-consumer:
    build:
      context: ./consumers/route-consumer-js
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://user:pass@rabbitmq:5672
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=mi_base
      - DB_USER=postgres
      - DB_PASSWORD=1234

  # ============================================
  # MONITORING (Prometheus + Grafana)
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
    depends_on:
      - prometheus
    restart: unless-stopped

  # PostgreSQL Exporter para métricas de la base de datos
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:1234@db:5432/mi_base?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # cAdvisor para métricas de contenedores Docker
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped

volumes:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

