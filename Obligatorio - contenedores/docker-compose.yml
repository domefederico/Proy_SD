version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass

  sender-signals:
    build: ./producers
    depends_on: [rabbitmq]



  consumer-signals:
    build: ./consumers/consumer-signals
    depends_on: [rabbitmq]

