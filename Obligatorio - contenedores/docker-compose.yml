services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mi_base
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  sender-signals:
    build:
      context: .
      dockerfile: ./producers/sender-signals/Dockerfile
    depends_on: [rabbitmq]

  consumer-signals:
    build:
      context: .
      dockerfile: ./consumers/consumer-signals/Dockerfile
    depends_on: [rabbitmq]

  provider-full-containers:
    build:
      context: .
      dockerfile: ./producers/providerFullContainers/Dockerfile
    depends_on:
      - rabbitmq
      - db

  consumer-full-containers:
    build:
      context: ./consumers/consumerFullContainers
    depends_on: [rabbitmq]

  consumer-containers-to-clean:
    build:
      context: ./consumers/consumerContainersToClean
    depends_on: [rabbitmq]

