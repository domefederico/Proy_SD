services:
  # ============================================
  # INFRAESTRUCTURA
  # ============================================
  
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mi_base
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ============================================
  # FRONTEND (React + Nginx)
  # ============================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  # ============================================
  # BACKEND (API REST - Node.js)
  # ============================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_NAME=mi_base

  # ============================================
  # PRODUCERS (Generan datos y los publican)
  # ============================================

  sender-signals:
    build:
      context: ./producers/sender-signals-js
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://user:pass@rabbitmq:5672

  provider-full-containers:
    build:
      context: ./producers/provider-full-containers-js
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://user:pass@rabbitmq:5672
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_NAME=mi_base

  # ============================================
  # CONSUMERS (Consumen y procesan datos)
  # ============================================

  consumer-signals:
    build:
      context: .
      dockerfile: ./consumers/consumer-signals/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  consumer-full-containers:
    build:
      context: ./consumers/consumerFullContainers
    depends_on:
      rabbitmq:
        condition: service_healthy

  route-consumer:
    build:
      context: ./consumers/route-consumer-js
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://user:pass@rabbitmq:5672
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=mi_base
      - DB_USER=postgres
      - DB_PASSWORD=1234

volumes:
  rabbitmq_data:

